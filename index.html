<head>

<body>
    <center><h2 class="signUpText">Sign Up</h2></center>

<div class="signUp">
    <div class="input" style="display: flex; flex-direction: column;">
        <center><input type="text" placeholder="Username" maxlength="10" class="user" style="margin-top: 3rem; width: 15rem;"></center>
        <center><input type="password" placeholder="password" maxlength="30" class="pass" style="margin-top: 2rem; width: 15rem;"></center>
    </div>

    <center><button class="submit" style="margin-top: 2rem;">Submit</button></center>
</div>





<h7 class="error" style = "position:absolute; top: 22rem; left: 50vw; transform: translateX(-50%);"></h7>
<button class="instead" style="position:absolute; top: 28rem; transform: translateX(-50%); left: 50vw;">Sign In Instead</button>





<div class="signIn" style="display: none;">
    <div class="inputLogIn" style="display: flex; flex-direction: column;">
        <center><input type="text" placeholder="Username Here" maxlength="20" class="userLogIn" style="margin-top: 3rem; width: 15rem;"></center>
        <center><input type="password" placeholder="password Here" maxlength="30" class="passLogIn" style="margin-top: 2rem; width: 15rem;"></center>
    </div>

    <center><button class="submitLogIn" style="margin-top: 2rem;">Submit</button></center>

</div>

    <script type="text/javascript" src="signlog.js"></script>
</body>
</html>
